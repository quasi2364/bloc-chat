<section class="rooms" ng-controller="RoomsCtrl">
		<div class="chat-rooms-header">
			<h2 class="chat-rooms-title">Chat Rooms</h2>
			<button type="button" class="btn btn-default add-room-btn" ng-click="open()">+</button>
		</div>
		</br>
		<table ng-repeat="room in rooms.all">
			<tr>
				<td>
					<p>{{room.$value}}</p>
				</td>
				<td>
					<button ng-click="rooms.all.$remove(room)"> X </button>
				</td>
			</tr>
		</table>
</section>
